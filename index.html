<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify Website</title>
</head>
<body>
    <div class="container pt-70">
        <nav class="global-nav-bar flex items-center justify-between">
            <div class="nav-left flex items-center gap-16">
                <img src="img/logo.svg" alt="Spotify Logo" class="spotify-logo">
                <ul class="nav-links flex items-center gap-3">
                    <li><a href="#" class="nav-link active"><img src="img/home.svg" alt="Home" class="icon"></a></li>
                    <li>
                        <form class="search-form flex items-center">
                            <button type="submit" class="search-btn" style="background:none;border:none;padding:0;cursor:pointer;"><img src="img/search.svg" alt="Search" class="icon"></button>
                            <input type="text" placeholder="What do you want to listen to?" class="search-bar">
                        </form>
                    </li>
                </ul>
            </div>
            <div class="nav-center flex items-center gap-3">
                <a href="#" class="nav-link">Premium</a>
                <a href="#" class="nav-link">Support</a>
                <a href="#" class="nav-link">Download</a>
                <div class="divider"></div>
                <a href="#" class="nav-link install-app">
                    <span class="download-icon">
                        <img src="img/download.svg" alt="Install App">
                    </span>
                    <span>Install App</span> </a>
            </div>
            <div class="nav-right flex items-center gap-3">
                <a href="#" class="btn signup-btn">Sign up</a>
                <a href="#" class="btn login-btn">Log in</a>
            </div>
        </nav>

        
    </div>
   
</body>
</html>
